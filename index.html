<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/logo (1).png">
    <link rel="stylesheet" href="./style.css">

    <title>Baghiya</title>
</head>

<body>
    <div class="main">
        <!--Sidebar Section Starts here-->
        <section class="sidebar">
            <div class="logo"><img src="./images/Bagiya.png" alt="logo">
                <p>Bagiya</p>
            </div>
            <div class="options">
                <ul>
                    <li>Dashboard</li>
                    <li>Timeline</li>
                    <li>My Profile</li>
                    <li>Friends</li>
                    <li>Achievements</li>
                    <li>Store</li>
                    <li>Settings</li>
                </ul>
            </div>

            <div class="help-center"></div>
        </section>

        <section class="main-content">
            <!--header section starts here-->
            <div class="header">
                <div class="welcome"><p>Welcome to Baghiya.</p>
                    <span>Hello Anurag, Welcome Back!</span>
                </div>
                <div class="search-bar"></div>
                <div class="notifications"><i class="fa-solid fa-envelope"></i></div>
                <div class="profile"><i class="fa-solid fa-user"></i></div>
            </div>
            <div class="footer">
                <p>this is the footer section</p>
            </div>
        </section>

    </div>

</body>

</html>
